<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <h1>Welcome to Tic Tac Toe <button class="play">Play</button></h1>
    <h2 class="text-win"></h2>
    <p class="player-turn"></p>
  </header>
  <main>
    <div class="body">
      <div class="row">
        <div class="square sq-1"></div>
        <div class="square sq-2"></div>
        <div class="square sq-3"></div>
      </div>
      <div class="row">
        <div class="square sq-4"></div>
        <div class="square sq-5"></div>
        <div class="square sq-6"></div>
      </div>
      <div class="row">
        <div class="square sq-7"></div>
        <div class="square sq-8"></div>
        <div class="square sq-9"></div>
      </div>
      </tbody>
    </div>
  </main>
</body>
</html>
